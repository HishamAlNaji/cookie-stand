    <header>
        <div class="headerB">
            <img src="img/salmon.png" alt="salmon">

    <main>
        <form action="submit" id="branchForm" class="salesform">
            <fieldset>
                <label for="cityName" class="labels">Add a new Branch</label>
                <input id="cityName" type="text" placeholder="Mention a new city here" class="inputs" required>
                <br>
                <label for="maxCos" class="labels">Max Number of costumers</label>
                <input id="maxCos" type="number" placeholder="MAX" class="inputs" required>
                <br>
                <label for="minCos" class="labels">Min Number of costumers</label>
                <input id="minCos" type="number" placeholder="MIN" class="inputs" required>
                <br>
                <label for="avgCookies" class="labels">Avg. Cookies sold / Costumer</label>
                <input id="avgCookies" type="number" placeholder="AVG" class="inputs" required>
                <br>
                <button id="saveBtn" type="submit">SHARE RECIPT</button>
            </fieldset>

        </form>
    </main>
